<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Orders - Zynara Jewels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="images/zyn-logo.png" alt="Zynara Jewels Logo" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="custom-order.html">Custom Orders</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Custom Orders Section -->
  <section class="custom-orders">
    <h1>Request a Custom Design</h1>
    <p>Have a unique jewelry idea? Fill out the form below and we’ll bring it to life.</p>

    <form action="#" method="post" class="custom-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="type" placeholder="Type of Jewelry (e.g. ring, necklace)" required>
      <textarea name="details" placeholder="Describe your custom request" required></textarea>
      <button type="submit">Submit Request</button>
    </form>

    <div class="note">
      <p><strong>Note:</strong> We'll get back to you via email or Instagram DMs within 24 hours.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Zynara Jewels. All rights reserved.</p>
  </footer>
</body>
</html>
